<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Frontend Fundamentals</title>
    <link rel="stylesheet" href="styles.css?v=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 
  </head>
  <body>
      <audio src="song.mp3" id="song"></audio>

      <div class="header">
          <div id="play-button">Start</div>
          <div id="finish-time"></div>
          <div id="progress-tracker"><span id="question-num">0</span>/10</div>
      </div>

      <div id="math-game">
        <span id="first-number">0</span>
        +
        <span id="second-number">0</span>
        =
        <input id="output-input" />
      </div>

      <div id="distractor-container">

      </div>

    <script src="scripts.js"></script>
  </body>
</html>
